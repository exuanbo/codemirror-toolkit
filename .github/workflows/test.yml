name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - uses: codecov/codecov-action@v3
        with:
          files: ./packages/react/coverage/coverage-final.json
          flags: react
